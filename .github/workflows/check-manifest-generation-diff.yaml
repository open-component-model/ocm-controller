name: Check for diff after manifest and generated targets

on:
  pull_request: {}

jobs:
  check:
    name: Check for diff
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Make manifests && generate
      run: |
        make manifests && make generate
    - name: go mod tidy
      run: |
        go mod tidy
    - name: Check for diff
      run: |
        git diff --exit-code --shortstat
