name: e2e

on:
  pull_request:
    paths-ignore:
      - 'CODE_OF_CONDUCT.md'
      - 'README.md'
      - 'Contributing.md'
    branches:
      - main
      
  push:
    branches:
      - main
  schedule:
      - cron: '0 6 * * *' # 6 AM UTC everyday
        
permissions:
  contents: read # for actions/checkout to fetch code

jobs:
  run-e2e-suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: '${{ github.workspace }}/go.mod'
      - name: Restore Go cache
        uses: actions/cache@v3
        with:
          path: /home/runner/work/_temp/_github_home/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Setup Kubernetes
        uses: helm/kind-action@v1.5.0
        with:
          install_only: true
      - uses: yokawasa/action-setup-kube-tools@v0.9.2
        with:
          kustomize: '5.0.1'
          tilt: '0.32.2'
      - name: Run E2E tests
        id: e2e-tests
        run: echo "hello" # make e2e
      - name: Post to a Slack channel
        id: slack-notification
        uses: slackapi/slack-github-action@v1.23.0
        if: ${{ steps.e2e-tests.conclusion == 'failure' || 'cancelled' || 'success' }} # ${{ github.ref == 'refs/heads/main' }} always()
        with:
          # Slack channel id, channel name, or user id to post message.
          # See also: https://api.slack.com/methods/chat.postMessage#channels
          # You can pass in multiple channels to post to by providing a comma-delimited list of channel IDs.
          channel-id: 'C057ZEC15U3'
          # For posting a simple plain text message
          payload: |
            {
              "text" : "OCM e2e Tests Report, Status: ${{ steps.e2e-tests.conclusion }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "OCM Controller e2e Tests Report",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*e2e-tests for repository:* \n 1 ${{ github.action_repository }} \n 2 ${{ github.action_path }} \n 3 ${{ github.action_ref }} \n 4 ${{ github.actor }} \n5 ${{ github.base_ref }} \n 6 ${{github.event}} \n7 ${{ github.head_ref }} \n8 ${{ github.job }} \n9 ${{ github.path }} \n10 ${{ github.ref_name }} \n11 ${{ github.repository }} \n 12 ${{ github.repositoryUrl }} \n 13 ${{ github.triggering_actor }} \n14 ${{ github.workflow_ref}}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:* ${{ steps.e2e-tests.conclusion }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Time:*"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Action:*\n<https://github.com/open-component-model/ocm-controller/actions/workflows/e2e.yaml|Github Action>"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<https://github.com/open-component-model/ocm-controller/actions/workflows/e2e.yaml|TestReport>"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.OCM_GITHUB_SLACK_BOT_TOKEN }}
