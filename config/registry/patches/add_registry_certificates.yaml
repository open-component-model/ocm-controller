apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2
          env:
            - name: REGISTRY_HTTP_TLS_CERTIFICATE
              value: "/certs/server.pem"
            - name: REGISTRY_HTTP_TLS_KEY
              value: "/certs/server-key.pem"
          volumeMounts:
            - mountPath: "/certs"
              name: "registry-certs"
      volumes:
        - name: "registry-certs"
          secret:
            secretName: "registry-cert"
            items:
              - key: "server.pem"
                path: "server.pem"
              - key: "server-key.pem"
                path: "server-key.pem"
