apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocm-controller
  labels:
    control-plane: controller
spec:
  selector:
    matchLabels:
      app: ocm-controller
  template:
    spec:
      containers:
        - name: manager
          image: open-component-model/ocm-controller
          volumeMounts:
            - mountPath: "/etc/ssl/certs"
              name: "root-certificate"
            - mountPath: "/certs"
              name: "client-certificates"
      volumes:
        - name: "root-certificate"
          secret:
            secretName: "registry-certs"
            items:
              - key: "ca.pem"
                path: "ca-certificates.crt"
        - name: "client-certificates"
          secret:
            secretName: "registry-certs"
            items:
              - key: "cert.pem"
                path: "cert.pem"
              - key: "key.pem"
                path: "key.pem"
              - key: "ca.pem"
                path: "ca.pem"
