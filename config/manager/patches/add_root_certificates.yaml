apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocm-controller
  labels:
    control-plane: controller
spec:
  selector:
    matchLabels:
      app: ocm-controller
  template:
    spec:
      containers:
        - name: manager
          volumeMounts:
            - mountPath: "/etc/ssl/"
              name: "root-certificate"
      volumes:
        - name: "root-certificate"
          secret:
            secretName: "developer-root-certificate"
            items:
              - key: "ca-certificates.crt"
                path: "ca-certificates.crt"
