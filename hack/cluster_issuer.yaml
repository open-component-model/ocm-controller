apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: mpas-bootstrap-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mpas-bootstrap-certificate
  namespace: cert-manager
spec:
  # this is discouraged but required by ios
  commonName: cert-manager-ocm-tls
  isCA: true
  secretName: ocm-registry-tls-certs
  subject:
    organizations:
      - ocm.software
  dnsNames:
    - registry.ocm-system.svc.cluster.local
    - localhost
  ipAddresses:
    - 127.0.0.1
    - ::1
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  issuerRef:
    name: mpas-bootstrap-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: mpas-certificate-issuer
spec:
  ca:
    secretName: ocm-registry-tls-certs
