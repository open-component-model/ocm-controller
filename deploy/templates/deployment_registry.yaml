apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: {{ .Release.Namespace }}
  labels:
    app: registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      imagePullSecrets: {{ $.Values.registry.image.imagePullSecrets | toJson }}
      enableServiceLinks: true
      containers:
        - name: registry
          image: "{{ .Values.registry.image.repository }}:{{ .Values.registry.image.tag }}"
          imagePullPolicy: {{ .Values.registry.image.pullPolicy }}
          ports:
            - containerPort: 5000
          env:
            - name: REGISTRY_STORAGE_DELETE_ENABLED
              value: "true"
          {{- if .Values.registry.tls.enabled }}
            {{- toYaml .Values.registry.tls.env | nindent 12 }}
          {{- end }}
          {{- if .Values.registry.tls.enabled }}
          volumeMounts:
          {{- toYaml .Values.registry.tls.volumeMounts | nindent 12 }}
          {{- end}}
          readinessProbe:
            httpGet:
              path: /v2/
              port: 5000
              scheme: HTTPS
            initialDelaySeconds: 2
            timeoutSeconds: 1
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /v2/
              port: 5000
              scheme: HTTPS
            initialDelaySeconds: 15
            timeoutSeconds: 1
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 3
          resources:
          {{- toYaml .Values.registry.resources | nindent 12 }}
      volumes:
        - name: registry
          emptyDir: {}
      {{- if .Values.registry.tls.enabled }}
      {{- toYaml .Values.registry.tls.volumes | nindent 8 }}
      {{- end}}
      {{- if .Values.registry.nodeSelector }}
      nodeSelector:
      {{- toYaml .Values.registry.nodeSelector | nindent 8 }}
      {{- end}}
