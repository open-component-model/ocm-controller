---
apiVersion: v1
kind: Namespace
metadata:
  name: ocm-system
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: ocm-controller
  namespace: ocm-system
spec:
  interval: 5m
  url: oci://ghcr.io/open-component-model/helm/ocm-controller
  ref:
    semver: "v0.24.0"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ocm
  namespace: ocm-system
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: ocm-controller
  releaseName: ocm-controller
  values:
    cert-manager:
      enabled: false
