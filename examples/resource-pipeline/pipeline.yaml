apiVersion: delivery.ocm.software/v1alpha1
kind: ResourcePipeline
metadata:
  name: pipeline
  namespace: ocm-system
spec:
  interval: 2m0s
  sourceRef:
    kind: ComponentVersion
    name: server
    namespace: ocm-system
    resourceRef: 
      name: manifests
  pipelineSpec:
    steps:
    - name: resolve
      module: ocm.software/modules:v0.0.1@resolver
    - name: configure
      module: ocm.software/modules:v0.0.1@configure
      values:
        replicas: 2
