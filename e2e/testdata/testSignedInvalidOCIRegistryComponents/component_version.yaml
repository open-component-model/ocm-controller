apiVersion: delivery.ocm.software/v1alpha1
kind: ComponentVersion
metadata:
  name: podinfo-signed-invalid
  namespace: ocm-system
spec:
  interval: 1m0s
  component: "component.name.signedinvalid/podinfo"
  version:
    semver: ">=v1.0.0"
  repository:
    url: "http://registry.ocm-system.svc.cluster.local:5000"
  verify:
  - name: "rsa"
    publicKey:
      secretRef:
        name: "rsa"
