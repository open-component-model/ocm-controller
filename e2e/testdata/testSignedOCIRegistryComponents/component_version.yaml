apiVersion: delivery.ocm.software/v1alpha1
kind: ComponentVersion
metadata:
  name: podinfo-signed
  namespace: ocm-system
spec:
  component: component.name.signed/podinfo
  interval: 1m
  references:
    expand: true  
  repository:
    url: http://registry.ocm-system.svc.cluster.local:5000
  version:
    semver: ">=v1.0.0"
  verify:
  - name: "rsa"
    publicKey:
      secretRef:
        name: "rsa"
