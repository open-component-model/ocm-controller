apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-signed
spec:
  selector:
    matchLabels:
      app: redis-signed
  template:
    metadata:
      labels:
        app: redis-signed
    spec:
      containers:
      - name: redis
        image: redis:6.0.1
        imagePullPolicy: IfNotPresent
        command:
        - redis-server
        - "/redis-master-signed/redis.conf"
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        livenessProbe:
          tcpSocket:
            port: redis
          initialDelaySeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
              - redis-cli
              - ping
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 32Mi
        volumeMounts:
        - mountPath: /var/lib/redis-signed
          name: data
        - mountPath: /redis-master-signed
          name: config
      volumes:
      - name: data
        emptyDir: {}
      - name: config
        configMap:
          name: redis-config-signed
          items:
          - key: redis.conf
            path: redis.conf
